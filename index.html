<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: white; background-color: black;">
  <script>
    let lastNames = ["Mason", "Marcora", "Rico", "Neves", "Ivanov"]
    lastName = prompt("Please enter your last name?")
    lastNames.push(lastName)
    alert (`Your last name "${lastName}" has been added to the end of the list`)
    lastNames=lastNames.sort()
    alert (`I have now sorted the list in alphabetical order \n ${lastNames}`)
    alert (`Your name "${lastName}" is number ${lastNames.indexOf(lastName)+1} in the list`)
    for ( i=0; i < lastNames.length ; i++)
      lastNames[i]=lastNames[i].toUpperCase()
    alert (`I have now capitalised all the names in the list\n ${lastNames}`)
  </script>
 </body>
</html>
